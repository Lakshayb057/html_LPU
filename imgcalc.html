<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        area{border: dashed blueviolet;}
    </style>
</head>
<body>
    <!--Creat a section of image hyperlinks using cordinates -->
    <h1>usemap tag</h1>
    <img src="a4.png" height="300px" usemap="#im"">
    <map name="im">
        <area shape="rect" coords="10,10,600,300" href="https://www.google.com">
    </map>
</body>
</html>
